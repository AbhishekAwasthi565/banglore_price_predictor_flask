
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Predictor</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Change these lines in the head section -->
<link rel="stylesheet" href="/client/style.css">
<script src="/client/script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-home"></i> Bangalore Home Price Predictor</h1>
            <p>Get accurate price estimates for properties in Bangalore</p>
        </header>

        <main>
            <div class="form-container">
                <form id="prediction-form">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location" required>
                            <option value="">Select Location</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="total_sqft">Total Square Feet</label>
                        <input type="number" id="total_sqft" placeholder="e.g. 1500" min="300" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="bhk">BHK</label>
                            <select id="bhk" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5+</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="bath">Bathrooms</label>
                            <select id="bath" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5+</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="predict-btn">
                        <i class="fas fa-calculator"></i> Predict Price
                    </button>
                </form>
            </div>


<div class="result-container" id="result-container" style="display: none;">
                <h2><i class="fas fa-chart-line"></i> Price Estimation</h2>
                <div class="result-card">
                    <div class="result-details">
                        <div class="detail-item">
                            <span>Location:</span>
                            <span id="result-location"></span>
                        </div>
                        <div class="detail-item">
                            <span>Area:</span>
                            <span id="result-sqft"></span> sq.ft
                        </div>
                        <div class="detail-item">
                            <span>Configuration:</span>
                            <span id="result-config"></span>
                        </div>
                    </div>
                    <div class="price-display">
                        <span>Estimated Price:</span>
                        <span id="estimated-price"></span>
                    </div>
                </div>
                <button class="new-prediction-btn" id="new-prediction-btn">
                    <i class="fas fa-redo"></i> New Prediction
                </button>
            </div>
        </main>

        <footer>
            <p>Â© 2023 Bangalore Home Price Predictor | Machine Learning Model</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
